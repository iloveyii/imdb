<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMDB - Ranking</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<div class="container" ng-app="myApp" ng-controller="moviesCtrl">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <form ng-submit="searchMovie()">
                    <input class="form-control" type="text" ng-model="title" />
                </form>
            </div>
        </div>

        <div class="col-md-2">
            <button class="btn btn-info" ng-click="searchMovie()">
                <i class="glyphicon glyphicon-search"></i>
                Search movie
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4"  ng-repeat="movie in movies">
            <div class="thumbnail">
                <img src="{{movie.Poster}}" style="height: 125px; width: 100%;">
                <div class="caption">
                    <h4>{{movie.Title}}</h4>
                    <p>{{movie.Year}}</p>
                </div>
            </div>
        </div>
        <script>
            var app = angular.module('myApp', []);
            app.controller('moviesCtrl', function($scope, $http) {
                $scope.title = 'Silicon Valley';
                $scope.searchMovie = function() {
                    $http.get('http://www.omdbapi.com/?s=' + $scope.title + '&plot=short&r=json&type=series').then(function (response) {
                        $scope.movies = response.data.Search;
                    });
                }
                $scope.searchMovie();
            });
        </script>
    </div>
</div>
</body>
</html>
